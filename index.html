<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Card Game</title>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    </head>
    <body>
        <div id="confettis">
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>

        <div id="overlay">
            <div id="modal"></div>
        </div>
        
        <header>
            <button id="new-deck">Get Card Deck</button>
            <p id="cards-remaining">Remaining Cards: 52</p>
        </header>
        <h2 id="header">Please draw cards</h2>
        <div id="cards">
            <div><h3 id="computer-score">Computer: 0</h3><div id="card-1" class="card-placeholder"></div></div>
            <div><h3 id="player-score">You: 0</h3><div id="card-2" class="card-placeholder"></div></div>
        </div>
        <button id="draw-cards">Draw 2 cards</button>

        <script src="index.js"></script>
    </body>
</html>
