<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Card Game</title>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="overlay">
            <div id="modal"></div>
        </div>
        <header>
            <button id="new-deck">Get Card Deck</button>
            <p id="cards-remaining">Remaining Cards: 52</p>
        </header>
        <h2 id="header">Please draw cards</h2>
        <div id="cards">
            <div id="card-1"><h3>Computer: 0</h3><div class="card-placeholder"></div></div>
            <div id="card-2"><h3>Player: 0</h3><div class="card-placeholder"></div></div>
        </div>
        <button id="draw-cards">Draw 2 cards</button>

        <script src="index.js"></script>
    </body>
</html>
